<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <h1>Product Search Results</h1>
    <div class="content-wrapper">
        {% for item in data %}
        <div class="news-card">
    <a href="#" class="news-card__card-link">
        <!-- Dispensary Logo -->
        <div class="news-card__logo-wrapper">
            <img src="{{ url_for('static', filename='Images/dispensaries/' + item['dispensary_name'] + '.png') }}" class="news-card__logo" alt="{{ item['dispensary_name'] }} logo">
        </div>

        <!-- Product Image -->
        <img src="{{ url_for('fetch_image', url=item['image_url']) }}" class="news-card__image" alt="{{ item['product_name'] }} image">

        <!-- Product Details -->
        <div class="news-card__text-wrapper">
            <h2 class="news-card__title">{{ item['product_name'] }}</h2>
            <div class="news-card__post-date">{{ item['date'] }}</div>
            <div class="news-card__details-wrapper">
                <p class="news-card__excerpt">Price: ${{ item['product_price'] }} <br>
                Size: {{ item['product_size'] }} <br>
                Category: {{ item['product_category'] }} <br>
                Potency: {{ item['product_potency'] }}%</p>
            </div>
        </div>
    </a>
</div>

        {% endfor %}
    </div>
</body>
</html>
